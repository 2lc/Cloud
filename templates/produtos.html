{% extends "base.html" %}
{% block title%} {{ title }} {% endblock %}
{% block content%}

<div class="container py-4 text-center">


    {% if current_user.is_authenticated %}

    <h2>Tabela de produtos</h2>
    <div class="form-group mb-3">
        {{ table1 | safe }}
        <a class="btn btn-primary mt-3" href="{{url_for('index')}}">{{ btn_action }} </a>
    </div>
    
    {% else %}

    <a class="btn btn-primary" href="{{url_for('login')}}">Sign in / Sign Up</a>

    {% endif %}
</div>
{% endblock %}
