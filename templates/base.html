<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Sweet alert Js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title> {% block title%} {{ title }} {% endblock %} </title>
</head>

        </button>
        <div class="col-sm-2 align-self-center align-self-start bg-light">

            </svg>
            Trackscan
        </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item m-1">
            <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item m-1">
            <a class="nav-link" href="/produtos">Produtos</a>
            </li>
            <li class="nav-item m-1">
            <a class="nav-link" href="/importar">Notas</a>
            </li>
            <li class="nav-item m-1">
            <a class="nav-link" href="#">Pagamentos</a>
            </li>
            <li class="nav-item m-1">
            <a class="nav-link"></a>
            </li>
        </ul>
        </div>
        <div class="col-sm-1 align-self-center align-self-end">
        <a class="btn bg-info text-white" href="{{url_for('logout')}}">Sair</a>
        </div>
    </nav>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
{% block content%}
{% endblock %}
</body>

</html>
