{% extends "base.html" %}
{% block title%} {{ title }} {% endblock %}
{% block content%}
{% if current_user.is_authenticated %}
<div class="container-md py-4 col-4">
  <h5 class="fw-normal">Página principal</h5></br>
  <p class="fw-light">Olá, <b>{{ current_user.username }}</b>. Esta é a página inicial do sistema, seja muito bem vindo!</p>
</div>
{% else %}
<meta http-equiv="refresh" content="0; URL='/login'" />
{% endif %}
{% endblock %}
